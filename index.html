<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>D3 Bar Chart</title>
    <style type="text/css">
      .bar{
      }.bar:hover{
        opacity: 0.5;
      }svg{
        padding: 5px;
      }
      body{
        text-align: center;
      }#title{
        font-size: 25px;
      }.shadow{
        box-shadow: 1px 1px 10px 2px #224b4b;
      }#tooltip{
        padding: 10px;
        background-color: grey;
        opacity: 0.8;
        position: absolute;
        width: 150px;
        top: 400px;
        left: 50px;
      }
    </style>
  </head>
  <body>

    <div id='container'>
      <div id='title'>United States GDP</div>
      <div id='tooltip' style='display: none;'>
        
      </div>
      <div id='svg_container'>

      </div>
    </div>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script type="text/javascript">


      function alignData(x){
        var ret = [];
        for (var i in x){
          ret.push([parseFloat(x[i][0].substring(0,4) + "." + parseInt(x[i][0].substring(5,7))*(12/10)) ,x[i][1]]);
        }return ret;
      }

      const w = 700;
      const h = 500;

      function convertCurr(x){
        if (x.length < 4) return x;
        return x.substring(0,1) + ',' + x.substring(1);
      }

      document.addEventListener('DOMContentLoaded', function() {

        const req = new XMLHttpRequest();
        req.open("GET", "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json", true);
        req.send();
        req.onload = function(){
          var data = JSON.parse(req.responseText);

          var rData = alignData(data['data']);
          var barWidth = w / rData.length;
          var xPos = (w / rData.length);

          var sX = d3.scaleLinear().domain([0, w]).range([0,w-0]);
          var scaleX = d3.scaleLinear().domain([d3.min(rData, (d) => d[0]), d3.max(rData, (d) => d[0])]).range([0,w-0]);
          var scaleY = d3.scaleLinear().domain([0, d3.max(rData, (d) => d[1])]).range([h-0, 0]);
          console.log(rData[0]);
          console.log(d3.min(rData, (d)=>d[0]),d3.max(rData, (d)=>d[0]),scaleX(rData[2][0]));

          var toolTip = d3.select('#tooltip');
          toolTip.attr('class', 'shadow');

          var svg = d3.select('#svg_container').append('svg').attr('width', w+100).attr('height', h+50).attr('class','shadow');
          svg.append('text').text('Gross Domestic Product').attr('transform', 'rotate(-90)').attr('x','-300').attr('y','70').style('font-size','20px');
          svg.selectAll('rect').data(rData).enter().append('rect').attr('x',(d,i) => (i*barWidth)+50).attr('class', 'bar')
          .attr('y', (d) => scaleY(d[1])+25).attr('fill','blue').attr('width',xPos).attr('height',(d)=>h-scaleY(d[1])).attr('data-date',(d,i)=>data.data[i][0]).attr('data-gdp',(d,i)=>data.data[i][1]).on('mouseover', function(e, d){
            toolTip.style('display', 'block')
            .style('left', (e.x - 85) + 'px')
            .attr('data-date', d3.select(this).attr('data-date'))
            .append('p').text(d3.select(this).attr('data-date')).append('p').text('$' + convertCurr(d[1] + '') + ' Billion');
          }).on('mouseout', function(d,i){
            toolTip.style('display', 'none');
            toolTip.selectAll('*').remove();
            // toolTip.style('left', (i*barWidth) + 'px');
          });
          d3.format(" 0");  
          svg.append('g').attr('id','x-axis')
          .attr('transform','translate(50, ' + (h+25) + ')').style('z-index','5').call(d3.axisBottom(scaleX));
          svg.append('g').attr('id', 'y-axis')
          .attr('transform','translate(' + 50 + ',25)').style('z-index','5').call(d3.axisLeft(scaleY));
        };

      });
    </script>
  </body>
</html>
